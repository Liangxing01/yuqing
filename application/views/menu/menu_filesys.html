<script type="text/javascript">
    $(function(){
        $.ajax({
          url: "/common/get_all_unread_num",
          type: "get",
          dataType: "json",
          success: function(data){
              if(data.all_unread_num){
                $('.g-nav-filesys').html(data.all_unread_num);
                $('.g-nav-hasNoReadFile').css("display", "inline-block");
              }else{
                $('.g-nav-hasNoReadFile').hide();
              }
          }
        })
    })
</script>
