<!-- Page Script -->
<script language="javascript">

    //默认收起 确认信息列表 panel
    jQuery('.panel .tools .fa-chevron-up').click(function () {
        var el = jQuery(this).parents(".panel").children(".panel-body");
        if (jQuery(this).hasClass("fa-chevron-down")) {
            jQuery(this).removeClass("fa-chevron-down").addClass("fa-chevron-up");
            el.slideUp(200);
        } else {
            jQuery(this).removeClass("fa-chevron-up").addClass("fa-chevron-down");
            el.slideDown(200);
        }
    });

    //DataTable 表格
    $('#info_is_handle_table').dataTable({

        "bPaginate": true,
        "bProcessing": false,                //是否显示正在处理提示信息。
        "bLengthChange": true,
        "bFilter": true,                     //是否使用内置的过滤功能。
        "bSort": true,
        "bInfo": true,
        "bAutoWidth": false,
        "bStateSave": true,
        "iDisplayLength": 5,                //每页显示5条数据
        "aLengthMenu": [5, 10, 25, 50],
        "aaSorting": [[6, "desc"]],          //默认排序 第6列

        "bServerSide": true,
        "sAjaxSource": "/designate/info_is_handle_data",
        "sServerMethod": "POST",

        "aoColumns": [
            {
                "sTitle": "编号",
                "mData": "id",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "标题",
                "mData": "title",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "来源",
                "mData": "source",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "类别",
                "mData": "type",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "上报人",
                "mData": "publisher",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "上报时间",
                "mData": "time",
                'sClass': "text-center",
                "mRender": function (data) {
                    return timeToDate(data * 1000);
                }
            },
            {
                "sTitle": "操作",
                "mData": "id",
                'sClass': "text-center",
                'orderable': false,
                "mRender": function (data, type, all) {
                    return "<a title='查看' href='/designate/info_detail?id=" + data + " ' class='btn btn-info btn-xs'>查看</a>&nbsp;" +
                            "<a title='添加' href='javascript:;' onclick='add_event_info(" + all.id + ",\"" + all.title + "\")' class='btn btn-success btn-xs'>添加</a>";
                }
            }
        ],

        "oLanguage": {
            "sLengthMenu": "每页显示 _MENU_ 条记录",
            "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
            "sInfoEmpty": "没有数据",
            "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "前一页",
                "sNext": "后一页",
                "sLast": "尾页"
            },
            "sZeroRecords": "暂无数据",
            "sSearch": "搜索:"
        }

    });

    //刷新表格
    jQuery(".panel .tools .fa-refresh").click(function () {
        $("#info_is_handle_table").DataTable().ajax.reload(null, false);
    });

    //事件指派 表单
    $(function () {
        $('#designate-form').stepy({
            backLabel: '上一步',
            nextLabel: '下一步',
            errorImage: false,
            block: true,
            description: false,
            legend: false,
            titleClick: true,
            titleTarget: '#top_tabby',
            validate: true
        });
        $('#designate-form').validate({
            rules: {
                'title': 'required',
                'info_id': 'required'
            },
            messages: {
                'title': {
                    required: '请填写标题'
                },
                'info_id': {
                    required: '请添加事件信息'
                }
            }
        });

        // tags input 插件
        $('#info_id').tagsInput({
            width: 'auto',
            defaultText: "",
            interactive: false
        });
    });

    //添加事件信息
    function add_event_info(id, title) {
        var tag = "#" + id + "-" + title;
        if (!$("#info_id").tagExist(tag)) {
            $("#info_id").addTag(tag);
        }
    }
</script>
