<link href="/assets/advanced-datatable/media/css/demo_page.css" rel="stylesheet">
<link href="/assets/advanced-datatable/media/css/demo_table.css" rel="stylesheet">
<!-- BOOTSTRAP DATEPICKER PLUGIN CSS -->
<link rel="stylesheet" type="text/css" href="/assets/bootstrap-datepicker-r/css/bootstrap-datepicker.css">
<!-- DATATABLE CSS -->
<link rel="stylesheet" href="/assets/data-tables/DT_bootstrap.css">

<!-- BEGIN MAIN CONTENT -->
<section id="main-content">
    <section class="wrapper site-min-height">
        <!-- BEGIN ROW  -->
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        <span class="label label-primary">上报信息检索</span>
                           <span class="tools pull-right">
                           <a href="javascript:;" title="刷新" class="fa fa-refresh"></a>
                           </span>
                    </header>
                    <div class="panel-body">

                        <div class="row">
                            <div class="col-md-4">
                                <label>时间范围:</label>
                                <div class="input-daterange input-group" id="datepicker">
                                    <input type="text" id="start" class="input-sm form-control" name="start"/>
                                    <span class="input-group-addon">到</span>
                                    <input type="text" id="end" class="input-sm form-control" name="end"/>
                                </div>
                            </div>
                        </div>

                        <div class="adv-table">
                            <table class="display table table-bordered table-striped" id="info_search_table">
                                <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>标题</th>
                                    <th>来源</th>
                                    <th>类别</th>
                                    <th>上报人</th>
                                    <th>上报时间</th>
                                    <th>是否重复</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <!-- END ROW  -->
    </section>
</section>
<!-- END SECTION -->

<!-- BOOTSTRAP DATEPICKER JS  -->
<script src="/assets/bootstrap-datepicker-r/js/bootstrap-datepicker.js"></script>
<script charset="utf-8"
        src="/assets/bootstrap-datepicker-r/locales/bootstrap-datepicker.zh-CN.min.js"></script><!-- BOOTSTRAP DATEPICKER JS  -->
<!-- DataTables -->
<script language="javascript" src="/assets/data-tables/jquery.dataTables.min.js"></script>
<script src="/assets/data-tables/dataTables.bootstrap.min.js"></script>
<!-- Public Function -->
<script language="javascript" src="/js/public.js"></script>

<!-- Page Script -->
<script language="javascript">

    $('.input-daterange').datepicker({
        language: "zh-CN"
    });

    //查询起始时间 监听
    $("#start").on("changeDate", function (ev) {
        $("#info_search_table").DataTable().ajax.reload(null, false);
    });

    //查询截止时间 监听
    $("#end").on("changeDate", function (ev) {
        $("#info_search_table").DataTable().ajax.reload(null, false);
    });

    $('#info_search_table').dataTable({

        "bPaginate": true,
        "bProcessing": false,                //是否显示正在处理提示信息。
        "bLengthChange": true,
        "bFilter": true,                     //是否使用内置的过滤功能。
        "bSort": true,
        "bInfo": true,
        "bAutoWidth": false,
        "bStateSave": true,
        "iDisplayLength": 10,                //每页显示5条数据
        "aLengthMenu": [10, 25, 50, 100],
        "aaSorting": [[6, "desc"]],          //默认排序 第6列

        "bServerSide": true,
        "sAjaxSource": "/designate/info_search_data",
        "sServerMethod": "POST",

        "fnServerParams": function (aoData) { //发送额外参数
            aoData.push({"name": "start_time", "value": dateToTime($("#start").val())});
            aoData.push({"name": "end_time", "value": dateToTime($("#end").val())});
        },

        "aoColumns": [
            {
                "sTitle": "编号",
                "mData": "id",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "标题",
                "mData": "title",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "来源",
                "mData": "source",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "类别",
                "mData": "type",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "上报人",
                "mData": "publisher",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "上报时间",
                "mData": "time",
                'sClass': "text-center",
                "mRender": function (data) {
                    return timeToDate(data * 1000);
                }
            },
            {
                "sTitle": "是否重复",
                "mData": "duplicate",
                'sClass': "text-center",
                'orderable': false,
                "mRender": function (data) {
                    switch (data) {
                        case "0":
                            return "否";
                            break;
                        case "1":
                            return "是";
                            break;
                    }
                }
            },
            {
                "sTitle": "状态",
                "mData": "state",
                'sClass': "text-center",
                'orderable': false,
                "mRender": function (data) {
                    switch (data) {
                        case "0":
                        case "1":
                            return "未确认";
                            break;
                        case "2":
                            return "已确认";
                            break;
                    }
                }
            },
            {
                "sTitle": "操作",
                "mData": "id",
                'sClass': "text-center",
                'orderable': false,
                "mRender": function (data) {
                    return "<a title='查看' href='/designate/info_detail?id=" + data + " ' class='btn btn-info btn-xs'>查看</a>";
                }
            }
        ],

        "oLanguage": {
            "sLengthMenu": "每页显示 _MENU_ 条记录",
            "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
            "sInfoEmpty": "没有数据",
            "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "前一页",
                "sNext": "后一页",
                "sLast": "尾页"
            },
            "sZeroRecords": "暂无数据",
            "sSearch": "搜索:"
        }

    });


    //刷新表格
    jQuery(".panel .tools .fa-refresh").click(function () {
        $("#info_search_table").DataTable().ajax.reload(null, false);
    });
</script>
