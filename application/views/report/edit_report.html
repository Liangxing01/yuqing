<!-- BEGIN MAIN CONTENT -->
<section id="main-content">
    <!-- BEGIN WRAPPER  -->
    <section class="wrapper">
        <!-- BEGIN ROW  -->
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        <span class="label label-primary">我要修改</span>
                        <span class="tools pull-right">
                           <a href="javascript:;" class="fa fa-chevron-down"></a>
                           <a href="javascript:;" class="fa fa-times"></a>
                           </span>
                    </header>
                    <div class="panel-body">
                        <form class="form-horizontal tasi-form" action="/Reporter/update" method="post" enctype="multipart/form-data">
                            <input type="hidden" value="<{$info.id}>" name="id" id="id"/>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">标题</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control round-input" name="title" value="<{$info.title}>">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">URL</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control round-input" name="url" id="url" onblur="judgeUrl()" value="<{$info.url}>">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">截图</label>
                                <input type="file" id="file_name" name="file_name" value="{$info.picture}">
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">来源</label>
                                <div class="col-sm-10">
                                    <!--<input type="text" class="form-control round-input" name="source">-->
                                    <select id="source" name="source" onchange="changeSelect(this)">
                                        <option value="天涯" selected>天涯</option>
                                        <option value="大渝网">大渝网</option>
                                        <option value="问政平台">问政平台</option>
                                        <option value="看巴南APP">看巴南APP</option>
                                        <option value="微博">微博</option>
                                        <option value="微信">微信</option>
                                        <option value="other">其它</option>
                                        <input type="text" id="other" name="other" style="display:none">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 col-sm-2 control-label">描述</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control round-input" name="description" value="<{$info.description}>">
                                </div>
                            </div>
                            <div class="text-center ">
                                <input class="btn btn-success btn-lg" type="submit"/>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
        </div>
        <!-- END WRAPPER  -->
    </section>
    <!-- END MAIN CONTENT -->

</section>
<!-- END SECTION -->
<script>

    function changeSelect(target) {
        var $this = document.getElementById('source');
        if ($this.value == 'other'){
            document.getElementById("other").style.display = "block";
        }
    }
    function judgeUrl() {
        $.ajax({
            type:"POST",
            url:"/Reporter/edit_judge_url",
            data:{url:$('#url').val(),id:$('#id').val()},
            datatype:"json",
            success:function (data) {
                console.log(data);

//                }

//                    $("#url").focus();
//                }
            }
        })
    }

</script>
