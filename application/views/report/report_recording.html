<!-- Load Plugin -->
<script language="javascript" src="/assets/data-tables/jquery.dataTables.min.js"></script>

<!-- Page Script -->
<script>

    $('.panel .tools .fa-chevron-up').click(function () {
        var el = jQuery(this).parents(".panel").children(".panel-body");
        if (jQuery(this).hasClass("fa-chevron-down")) {
            jQuery(this).removeClass("fa-chevron-down").addClass("fa-chevron-up");
            el.slideUp(200);
        } else {
            jQuery(this).removeClass("fa-chevron-up").addClass("fa-chevron-down");
            el.slideDown(200);
        }
    });

    $('#group_record_table').dataTable({

        "searching": false,
        "bPaginate": true,
        "bProcessing": false,                //是否显示正在处理提示信息。
        "bLengthChange": true,
        "bFilter": true,                     //是否使用内置的过滤功能。
        "bSort": true,
        "bInfo": true,
        "bAutoWidth": false,
        "bStateSave": true,
        "iDisplayLength": 10,                //每页显示10条数据
        "aaSorting": [[1, "desc"]],          //默认排序 第6列

        "bServerSide": true,
        "sAjaxSource": "/reporter/get_group_record",
        "sServerMethod": "POST",

        "aoColumns": [
            {
                "sTitle": "姓名",
                "mData": "name",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "上报数",
                "mData": "report_num",
                'sClass': "text-center",
                'orderable': true
            },
            {
                "sTitle": "采纳数",
                "mData": "useful_num",
                'sClass': "text-center",
                'orderable': true
            }
        ],

        "oLanguage": {
            "sLengthMenu": "每页显示 _MENU_ 条记录",
            "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
            "sInfoEmpty": "没有数据",
            "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "前一页",
                "sNext": "后一页",
                "sLast": "尾页"
            },
            "sZeroRecords": "暂无数据",
            "sSearch": "搜索:"
        }

    });

    $('#report_table').dataTable({

        "bPaginate": true,
        "bProcessing": false,                //是否显示正在处理提示信息。
        "bLengthChange": true,
        "bFilter": true,                     //是否使用内置的过滤功能。
        "bSort": true,
        "bInfo": true,
        "bAutoWidth": false,
        "bStateSave": true,
        "iDisplayLength": 10,                //每页显示10条数据
        "aaSorting": [[5, "desc"]],          //默认排序 第6列

        "bServerSide": true,
        "sAjaxSource": "/reporter/get_report_data",
        "sServerMethod": "POST",


        "aoColumns": [
            {
                "sTitle": "编号",
                "mData": "id",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "标题",
                "mData": "title",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "url",
                "mData": "url",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "来源",
                "mData": "source",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "提交时间",
                "mData": "time",
                'sClass': "text-center",
                "mRender": function (data) {
                    return timeToDate(data * 1000);
                }
            },
            {
                "sTitle": "提交人",
                "mData": "publisher",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "状态",
                "mData": "state",
                'sClass': "text-center",
                'orderable': false,
                "mRender": function (data) {
                    switch (data) {
                        case "-1":
                            return "<button class='btn btn-danger btn-xs'>无效信息</button>";
                            break;
                        case "0":
                            return "<button class='btn btn-info btn-xs'>未采纳</button>";
                            break;
                        case "1":
                            return "<button class='btn btn-info btn-xs'>未采纳</button>";
                            break;
                        case "2":
                            return "<button class='btn btn-success btn-xs'>已采纳</button>";
                            break;
                    }
                }
            },
            {
                "sTitle": "操作",
                "mData": "id",
                'sClass': "text-center",
                "mRender": function (data) {
                    return "<a title='查看' href='/reporter/show_detail?id=" + data + " ' class='btn btn-info btn-xs'>查看&nbsp;" +
                            "</a> <a title='删除' onclick='active.pre_del(" + data + ")' class='btn btn-danger btn-xs'>删除</a>";
                }
            }
        ],

        "oLanguage": {
            "sLengthMenu": "每页显示 _MENU_ 条记录",
            "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
            "sInfoEmpty": "没有数据",
            "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "前一页",
                "sNext": "后一页",
                "sLast": "尾页"
            },
            "sZeroRecords": "暂无数据",
            "sSearch": "搜索:"
        }

    });

    var active = {
        pre_edit: function (data) {
            $.post('/Reporter/pre_state', {id: data}, function (data) {
                if (data['state'] == 0) {
                    window.location.href = '/Reporter/edit?id=' + data['id'];
                } else {
                    layer.msg("已经被查看，无法修改", {anim: 6});
                }
            }, "json");
        },

        pre_del: function (data) {
            $.post('/Reporter/pre_state', {id: data}, function (data) {
                if (data['state'] == 0) {
                    active.delete_report(data['id']);
                } else {
                    layer.msg('该信息已经被查看，无法删除', {anim: 6});
                }
            }, "json");
        },

        delete_report: function (data) {
            layer.confirm('删除后不可恢复，确定要删除么?', {icon: 3, title: '提示', btn: ['确定', '取消'], anim: 1}, function (index) {

                $.post('/Reporter/delete', {id: data}, function () {
                    if (data['data'] != 0) {
                        layer.msg('删除成功！');
                        $("#report_table").DataTable().ajax.reload(null, false);

                    }
                }, "json");

                layer.close(index);
            });
        }
    }


</script>
