<!-- Page Script -->
<script>
    $('#report_table').dataTable({

        "bPaginate": true,
        "bProcessing": false,                //是否显示正在处理提示信息。
        "bLengthChange": true,
        "bFilter": true,                     //是否使用内置的过滤功能。
        "bSort": true,
        "bInfo": true,
        "bAutoWidth": false,
        "bStateSave": true,
        "iDisplayLength": 10,                //每页显示10条数据
        "aaSorting": [[5, "desc"]],          //默认排序 第6列

        "bServerSide": true,
        "sAjaxSource": "/reporter/get_report_data",
        "sServerMethod": "POST",

//        "fnServerParams": function (aoData) { //发送额外参数
//            aoData.push({"name": "ip", "value": "<?php //echo $ip;?>//"});
//        },

        "aoColumns": [
            {
                "sTitle": "编号",
                "mData": "id",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "标题",
                "mData": "title",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "url",
                "mData": "url",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "来源",
                "mData": "source",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "提交时间",
                "mData": "time",
                'sClass': "text-center",
                "mRender" : function (data){
                    return timeToDate(data*1000);
                }
            },
            {
                "sTitle": "描述",
                "mData": "description",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "提交人",
                "mData": "publisher",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "操作",
                "mData": "id",
                'sClass': "text-center",
                "mRender": function (data) {
                    return "<a title='查看' href='/reporter/show_detail?id=" + data + " ' class='btn btn-info btn-xs'><i class='fa fa-eye'></i>" +
                            "</a><a title='修改' onclick='pre_edit("+ data+ ")' class='btn btn-info btn-xs'><i class='fa fa-eye'></i></a>" +
                            "</a><a title='删除' onclick='pre_del("+ data +")' class='btn btn-info btn-xs'><i class='fa fa-eye'></i></a>";
                }
            }
        ],

        "oLanguage": {
            "sLengthMenu": "每页显示 _MENU_ 条记录",
            "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
            "sInfoEmpty": "没有数据",
            "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "前一页",
                "sNext": "后一页",
                "sLast": "尾页"
            },
            "sZeroRecords": "暂无数据",
            "sSearch": "搜索:"
        }

    });

    function pre_edit(data) {
        $.ajax({
            type:"POST",
            url:"/Reporter/pre_edit",
            data:{id:data},
            dataType:"json",
            success:function (data) {
                if (data['state'] == 1){
                    alert("已经被查看，无法修改");
                }else {
                    window.location.href = '/Reporter/edit?id='+data['id'];
                }
            }
        });
    }

    function pre_del(data) {
        $.ajax({
            type:"POST",
            url:"/Reporter/pre_del",
            data:{id:data},
            dataType:"json",
            success:function (data) {
                if (data['state'] == 1){
                    alert("已经被查看，无法删除");
                }else {
                    delete_report(data['id']);
                }
            }
        });
    }


    function delete_report(data) {
        $.ajax({
            type:"POST",
            url:"/Reporter/delete",
            data:{id:data},
            dataType:"json",
            success:function (data) {
                if (data['data'] !== 0){
                    location.reload();
                }
            }
        });
    }

</script>
