<!-- Page Script -->
<script language="javascript">

    $('.input-daterange').datepicker({
        language: "zh-CN"
    });

    //查询起始时间 监听
    $("#start").on("changeDate", function (ev) {
        $("#info_search_table").DataTable().ajax.reload(null, false);
    });

    //查询截止时间 监听
    $("#end").on("changeDate", function (ev) {
        $("#info_search_table").DataTable().ajax.reload(null, false);
    });

    //查询按钮 监听
    $("#search-button").on("click", function(){
        $("#info_search_table").DataTable().ajax.reload(null, false);
    });

    $('#user_login_table').dataTable({

        "bPaginate": true,
        "bProcessing": false,                //是否显示正在处理提示信息。
        "bLengthChange": true,
        "bFilter": true,                     //是否使用内置的过滤功能。
        "bSort": true,
        "bInfo": true,
        "bAutoWidth": false,
        "bStateSave": true,
        "iDisplayLength": 10,                //每页显示10条数据
        "aLengthMenu": [10, 25, 50, 100],
        "aaSorting": [[5, "desc"]],          //默认排序 第4列

        "bServerSide": true,
        "sAjaxSource": "/admin/user_login_data",
        "sServerMethod": "POST",

        "fnServerParams": function (aoData) { //发送额外参数
            /*aoData.push({"name": "start_time", "value": dateToTime($("#start").val())});
            aoData.push({"name": "end_time", "value": dateToTime($("#end").val())});*/
        },

        "aoColumns": [
            {
                "sTitle": "编号",
                "mData": "id",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "姓名",
                "mData": "name",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "单位",
                "mData": "group_name",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "IP",
                "mData": "ip",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "登录时间",
                "mData": "time",
                'sClass': "text-center",
                "mRender": function (data) {
                    return timeToDate(data * 1000);
                }
            },
            {
                "sTitle": "操作",
                "mData": "id",
                'sClass': "text-center",
                'orderable': false,
                "mRender": function (data) {
                    return "<a title='查看' href='/admin/info_detail?id=" + data + " ' class='btn btn-info btn-xs'>查看</a>";
                }
            }
        ],

        "oLanguage": {
            "sLengthMenu": "每页显示 _MENU_ 条记录",
            "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
            "sInfoEmpty": "没有数据",
            "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "前一页",
                "sNext": "后一页",
                "sLast": "尾页"
            },
            "sZeroRecords": "暂无数据",
            "sSearch": "关键字:"
        }

    });


    //刷新表格
    jQuery(".panel .tools .fa-refresh").click(function () {
        $("#info_search_table").DataTable().ajax.reload(null, false);
    });
</script>
