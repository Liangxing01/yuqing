<link href="/assets/advanced-datatable/media/css/demo_page.css" rel="stylesheet">
<link href="/assets/advanced-datatable/media/css/demo_table.css" rel="stylesheet">
<!-- DATATABLE CSS -->
<link rel="stylesheet" href="/assets/data-tables/DT_bootstrap.css">
<!--<link rel="stylesheet" href="/assets/data-tables/dataTables.bootstrap.min.css">-->

<!-- Common CSS -->
<link rel="stylesheet" href="/css/common.css">

<!-- BEGIN MAIN CONTENT -->
<section id="main-content">
    <section class="wrapper site-min-height">
        <!-- BEGIN ROW  -->
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        <span class="label label-primary">正在处理事件表</span>
                           <span class="tools pull-right">
                           <a href="javascript:;" class="fa fa-refresh"></a>
                           </span>
                    </header>
                    <div class="panel-body">
                        <!-- 检索内容选择框 -->
                        <div class="row">

                            <div class="col-md-2">
                                <label for="rank">事件等级:</label>
                                <select class="form-control" name="rank" id="rank">
                                    <option value="">&nbsp;</option>
                                    <option value="一般">一般</option>
                                    <option value="重要">重要</option>
                                    <option value="紧急">紧急</option>
                                </select>
                            </div>

                            <div class="col-md-1 m-t-24">
                                <button title="搜索" class="btn btn-info" id="search-button"><i class="fa fa-search"></i></button>
                            </div>
                        </div>

                        <div class="adv-table">
                            <table class="display table table-bordered table-striped" id="doing_table">
                                <thead>
                                <tr>
                                    <th>编号</th>
                                    <th>标题</th>
                                    <th>指派人</th>
                                    <th class="hidden-phone">指派时间</th>
                                    <th>事件等级</th>
                                    <th>处理状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        <!-- END ROW  -->
    </section>
</section>
<!-- END SECTION -->

<!-- Load Plugin -->
<script language="javascript" src="/assets/data-tables/jquery.dataTables.min.js"></script>
<script src="/assets/data-tables/dataTables.bootstrap.min.js"></script>

<!-- Public Function -->
<script language="javascript" src="/js/public.js"></script>

<!-- Page Script -->
<script>
    //查询按钮 监听
    $("#search-button").on("click", function(){
        $("#doing_table").DataTable().ajax.reload(null, false);
    });

    $('#doing_table').dataTable({

        "bPaginate": true,
        "bProcessing": false,                //是否显示正在处理提示信息。
        "bLengthChange": true,
        "bFilter": true,                     //是否使用内置的过滤功能。
        "bSort": true,
        "bInfo": true,
        "bAutoWidth": false,
        "bStateSave": true,
        "iDisplayLength": 10,                //每页显示10条数据
        "aaSorting": [[4, "desc"]],          //默认排序 第4列

        "bServerSide": true,
        "sAjaxSource": "/handler/get_doing_list",
        "sServerMethod": "POST",

        "fnServerParams": function (aoData) { //发送额外参数
            aoData.push({"name": "rank", "value": $("#rank").val()});
        },

        "aoColumns": [
            {
                "sTitle": "编号",
                "mData": "id",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "标题",
                "mData": "title",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "指派人",
                "mData": "zpname",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "指派时间",
                "mData": "time",
                'sClass': "text-center",
                "mRender": function (data) {
                    return timeToDate(data * 1000);
                }
            },
            {
                "sTitle": "事件等级",
                "mData": "rank",
                'sClass': "text-center",
                'orderable': false,
                "mRender": function (data) {
                    switch (data){
                        case '一般':
                            return "<button class='btn btn-primary btn-xs'>一般</button>";
                            break;
                        case '重要':
                            return "<button class='btn btn-warning btn-xs'>重要</button>";
                            break;
                        case '紧急':
                            return "<button class='btn btn-danger btn-xs'>紧急</button>";
                            break;
                    }

                }
            },
            {
                "sTitle": "处理状态",
                "mData": "state",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "操作",
                "mData": "event_id",
                'sClass': "text-center",
                'orderable': false,
                "mRender": function (data) {
                    return "<a title='查看' href='/common/event_detail?eid=" + data + "&type=processor ' class='btn btn-info btn-xs'><i class='fa fa-eye'>事件查看</i></a>"
                    +"  <a title='查看' href='/handler/show_tracer?eid=" + data + " ' class='btn btn-info btn-xs'><i class='fa fa-eye'>事件追踪</i></a>";
                }
            }
        ],

        "oLanguage": {
            "sLengthMenu": "每页显示 _MENU_ 条记录",
            "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
            "sInfoEmpty": "没有数据",
            "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "前一页",
                "sNext": "后一页",
                "sLast": "尾页"
            },
            "sZeroRecords": "暂无数据",
            "sSearch": "搜索:"
        }

    });

    //刷新表格
    jQuery(".panel .tools .fa-refresh").click(function () {
        $("#doing_table").DataTable().ajax.reload(null, false);
    });
</script>
