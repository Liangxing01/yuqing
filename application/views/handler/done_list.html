<!-- Page Script -->
<script>
    $('#done_table').dataTable({

        "bPaginate": true,
        "bProcessing": false,                //是否显示正在处理提示信息。
        "bLengthChange": true,
        "bFilter": true,                     //是否使用内置的过滤功能。
        "bSort": true,
        "bInfo": true,
        "bAutoWidth": false,
        "bStateSave": true,
        "iDisplayLength": 10,                //每页显示10条数据
        "aaSorting": [[5, "desc"]],          //默认排序 第6列

        "bServerSide": true,
        "sAjaxSource": "/handler/get_all_done_list",
        "sServerMethod": "POST",

//        "fnServerParams": function (aoData) { //发送额外参数
//            aoData.push({"name": "ip", "value": "<?php //echo $ip;?>//"});
//        },

        "aoColumns": [
            {
                "sTitle": "编号",
                "mData": "id",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "标题",
                "mData": "title",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "事件等级",
                "mData": "rank",
                'sClass': "text-center",
                'orderable': false,
                "mRender": function (data) {
                    switch (data){
                        case '一般':
                            return "<button class='btn btn-primary btn-xs'>一般</button>";
                            break;
                        case '重要':
                            return "<button class='btn btn-warning btn-xs'>重要</button>";
                            break;
                        case '紧急':
                            return "<button class='btn btn-danger btn-xs'>紧急</button>";
                            break;
                    }

                }
            },
            {
                "sTitle": "结束时间",
                "mData": "end_time",
                'sClass': "text-center",
                "mRender" : function (data){
                    return timeToDate(data*1000);
                }
            },
            {
                "sTitle": "状态",
                "mData": "state",
                'sClass': "text-center",
                'orderable': false,
                "mRender": function (data) {
                    switch (data){
                        case '未审核':
                            return "<span class='label label-warning'>未审核</span>";
                            break;
                        case '已完成':
                            return "<span class='label label-success'>已完成</span>";
                            break;
                    }

                }
            },
            {
                "sTitle": "指派人",
                "mData": "zpname",
                'sClass': "text-center",
                'orderable': false
            },
            {
                "sTitle": "操作",
                "mData": "id",
                'sClass': "text-center",
                'orderable': false,
                "mRender": function (data) {
                    return "<a title='查看' href='/common/event_detail?eid=" + data + "&type=processor ' class='btn btn-info btn-xs'><i class='fa fa-eye'>事件查看</i></a>"
                            +"  <a title='查看' href='/handler/show_tracer?eid=" + data + " ' class='btn btn-warning btn-xs'><i class='fa fa-eye'>事件追踪</i></a>";
                }
            }
        ],

        "oLanguage": {
            "sLengthMenu": "每页显示 _MENU_ 条记录",
            "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
            "sInfoEmpty": "没有数据",
            "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
            "oPaginate": {
                "sFirst": "首页",
                "sPrevious": "前一页",
                "sNext": "后一页",
                "sLast": "尾页"
            },
            "sZeroRecords": "暂无数据",
            "sSearch": "搜索:"
        }

    });

    //刷新表格
    jQuery(".panel .tools .fa-refresh").click(function () {
        $("#done_table").DataTable().ajax.reload(null, false);
    });
</script>
