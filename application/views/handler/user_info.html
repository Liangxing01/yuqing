<link rel="stylesheet" href="../../../assets/bootstrap-fileupload/bootstrap-fileupload.css" />
<link rel="stylesheet" href="../../../css/bootstrap-reset.css" />
<style type="text/css">
	#name,#sex,#attribute,#Jurisdiction{ border:none !important; text-indent: inherit !important; padding-left: 0px !important;}
	#submit2{ background: #72d0eb;}
	
	label{color: #000000; font-weight: bold;}
	.col-sm-11{ padding-left: 0px; padding-top: 7px;}
</style>
<!-- BEGIN MAIN CONTENT -->
<section id="main-content">
    <!-- BEGIN WRAPPER  -->
    <section class="wrapper site-min-height">
        <!-- BEGIN ROW  -->
        <div class="row">
            <div class="col-lg-12">
                <section class="panel">
                    <header class="panel-heading">
                        <span class=""><strong><img src="../../../img/admin.png" width="35" height="35" />个人中心</strong></span>
                        <span class="tools pull-right">
                           <a href="javascript:;" class="fa fa-chevron-down"></a>
                           <a href="javascript:;" class="fa fa-times"></a>
                           </span>
                    </header>
                    <div class="panel-body">
                        <form id="form1" class="form-horizontal tasi-form layui-form col-md-10" enctype="multipart/form-data">
                            <input type="hidden" id="id" name="id"/>
                            <div class="form-group">
                                <label class="col-xs-4 col-sm-1 control-label">姓名</label>
                                <div class="col-xs-8 col-sm-11">
                                    <input type="text" name="name" id="name" required lay-verify="required" placeholder="请输入姓名" autocomplete="off" class="form-control layui-input">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-4 col-sm-1 control-label">性别</label>
                                <div class="col-xs-8 col-sm-11">
                                    <input id="man" type="radio" checked="checked" name="1" />男
                                    <input id="woman" type="radio"  name="1"/>女
                                </div>
                            </div>
                            

                            <div class="form-group">
                                <label class="col-xs-4 col-sm-1 control-label">单位属性</label>
                                <div class="col-xs-8 col-sm-11">
                                    保密单位
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-xs-4 col-sm-1 control-label">权限</label>
                                <div class="col-xs-8 col-sm-11">
                                    低等
                                </div>
                            </div>
                            
							
                        </form>
                        
                        <div class="col-md-2" style="text-align: center; padding-top:10px;">
	                        <div class="fileupload fileupload-new" data-provides="fileupload">
	                          <div class="fileupload-new thumbnail" >
	                            <img src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image" alt="">
	                          </div>
	                          <div class="fileupload-preview fileupload-exists thumbnail" >
	                          </div>
	                          <div>
	                            <span class="btn btn-white btn-file">
	                              <span class="fileupload-new" style="color: #000000;">
	                                <i class="fa fa-paper-clip">
	                                </i>
	                                请统一上传蓝色证件照
	                              </span>
	                              <span class="fileupload-exists">
	                                <i class="fa fa-undo">
	                                </i>
	                                Change
	                              </span>
	                              <input type="file" class="default">
	                            </span>
	                            <a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload">
	                              <i class="fa fa-trash">
	                              </i>
	                              Remove
	                            </a>
	                          </div>
                        	</div>
                        
                        
                      </div>
                      <div style="clear: both;"></div>
                        <div class="text-center " style="margin-top: 10%;">
                            	<button id="submit2" class="btn  btn-lg col-sm-12" >保存</button>
                        </div>  
                    </div>
                    
                </section>
                
            </div>
        </div>
        </div>
        <!-- END WRAPPER  -->
    </section>
    <!-- END MAIN CONTENT -->

</section>
